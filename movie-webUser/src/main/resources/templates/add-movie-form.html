<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un film</title>
</head>
<body>

<form th:action = "@{/movie}" method = "POST" th:object=" ${movie}">
    <p>Titre<input type="text" th:field="*{title}"/></p>                      <!-- Spring MVC va utiliser le setter des proprietes pour leur attribuer une valeur -->
    <p>Genre<input type="text" th:field="*{genre}"/></p>
    <p>Description<input type="text" th:field="*{description}"/></p>
    <input type="submit" value="OK">
</form>


</body>
</html>
